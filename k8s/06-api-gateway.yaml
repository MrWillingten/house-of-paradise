apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: travel-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: HOTEL_SERVICE_URL
          value: "http://hotel-service:3001"
        - name: TRIP_SERVICE_URL
          value: "http://trip-service:3002"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:3003"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: travel-booking
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort