apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: travel-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres:5432/paymentdb"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: travel-booking
spec:
  selector:
    app: payment-service
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP