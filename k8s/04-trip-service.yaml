apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-service
  namespace: travel-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trip-service
  template:
    metadata:
      labels:
        app: trip-service
    spec:
      containers:
      - name: trip-service
        image: trip-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/tripdb"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: trip-service
  namespace: travel-booking
spec:
  selector:
    app: trip-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP