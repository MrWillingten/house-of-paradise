name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies - Hotel Service
      run: |
        cd hotel-service
        npm install
    
    - name: Install dependencies - Payment Service
      run: |
        cd payment-service
        pip install -r requirements.txt
    
    - name: Install dependencies - API Gateway
      run: |
        cd api-gateway
        npm install
    
    - name: Install dependencies - Frontend
      run: |
        cd frontend
        npm install
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker images
      run: |
        docker build -t travel-booking/hotel-service:latest ./hotel-service
        docker build -t travel-booking/trip-service:latest ./trip-service
        docker build -t travel-booking/payment-service:latest ./payment-service
        docker build -t travel-booking/api-gateway:latest ./api-gateway
        docker build -t travel-booking/auth-service:latest ./auth-service
        docker build -t travel-booking/frontend:latest ./frontend
    
    - name: Run security scan on images
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy image travel-booking/hotel-service:latest
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy image travel-booking/payment-service:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Kubernetes
      run: |
        echo "Deployment would happen here"
        echo "kubectl apply -f k8s/"