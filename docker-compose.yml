services:
  mongo:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  init-db:
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    command: >
      sh -c "
        export PGPASSWORD=postgres;
        psql -h postgres -U postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'tripdb'\" | grep -q 1 || psql -h postgres -U postgres -c 'CREATE DATABASE tripdb';
        psql -h postgres -U postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'paymentdb'\" | grep -q 1 || psql -h postgres -U postgres -c 'CREATE DATABASE paymentdb';
        echo 'Databases created successfully';
      "
    restart: "no"

  hotel-service:
    build: ./hotel-service
    container_name: hotel-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/hoteldb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  trip-service:
    build: ./trip-service
    container_name: trip-service
    ports:
      - "3002:3002"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tripdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/paymentdb
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - MONGO_URI=mongodb://mongo:27017/authdb
      - JWT_SECRET=super-secret-jwt-key-change-this-in-production-2024
    volumes:
      - auth-uploads:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOTEL_SERVICE_URL=http://hotel-service:3001
      - TRIP_SERVICE_URL=http://trip-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - AUTH_SERVICE_URL=http://auth-service:3004
    depends_on:
      hotel-service:
        condition: service_healthy
      trip-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microservices-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  mongo-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  auth-uploads: